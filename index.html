<!DOCTYPE html>
<html>
  <head>
    <title>IdeaBox Redux</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav>
      <div class="mobileNavMenu">
        <img id="hamburger" alt="hamburger menu" src="images/menu.svg">
        <h1>IdeaBox Redux</h1>
      </div>
      <div class="mobileNav">
        <section class="nav-sections">
          <h2>Filter Starred Ideas</h2>
          <button class="nav-btns" id="show-starred-btn">Show Starred Ideas</button> 
        </section>
        <section class="nav-sections">
          <h2>Filter by Quality</h2>
          <ul>
            <li id="swill-quality">Swill</li>
            <li id="plausible-quality">Plausible</li>
            <li id="genius-quality">Genius</li>
          </ul>
          <label id="new-quality-label" for="new-quality-input">New Quality</label>
          <input type="text" id="new-quality-input">
          <button class="nav-btns" id="add-new-quality-btn">Add New Quality</button>
        </section>
      </div>
    </nav>
    <section id="idea-submission">
      <form>
        <label class="idea-form-label round-corners" for="idea-title-input">Title</label>
        <input type="text" id="idea-title-input" class="round-corners" maxlength="50">
        <label class="idea-form-label round-corners" for="idea-body-input">Body</label>
        <textarea type="text" id="idea-body-input" class="round-corners" maxlength="120" style="resize: none"></textarea>
        <button disabled id="save-btn" class="round-corners">Save</button>
        <div class="search">
          <img src="images/search.svg" alt="Search button" id="search-btn">
          <input type="text" placeholder="Search ideas" id="search-input">
        </div>
      </form>
    </section>
    <main id="main">
      <p id="user-prompt-text">Enter an idea with a title in the form above and click "Save" to save your idea and make it appear here.</p>
    </main>
  </body>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
